<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>FoodBot AI</title>

  <style>
    :root { color-scheme: light dark; }
    body { max-width: 900px; margin: 2rem auto; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif; padding: 0 1rem; }
    header { display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem; }
    .card { border: 1px solid #8883; border-radius: 12px; padding: 1rem; }
    code, pre { background: #8882; padding: 0.25rem 0.5rem; border-radius: 6px; }
  </style>

  <!-- PWA manifest -->
  <link rel="manifest" href="/static/manifest.json" />

  <!-- Service Worker (cache/offline) -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/static/service-worker.js");
      });
    }
  </script>
</head>
<body>
  <header>
    <h1>üçΩÔ∏è FoodBot AI</h1>
    <nav>
      <a href="/">Home</a> ¬∑
      <a href="/ingredients">Sk≈Çadniki</a> ¬∑
      <a href="/ingredients/new">Nowy sk≈Çadnik</a> ¬∑
      <a href="/recipes/new">Nowy przepis</a>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer style="margin-top:2rem;opacity:.7">
    Demo Etap 0 ‚Ä¢ Gateway: <code>/api</code> ‚Üí Recipes API
  </footer>

  <!-- Jeden skrypt ustawiajƒÖcy adres API z /config.json (fallback na localhost:8080) -->
  <script>
    (async () => {
      // domy≈õlna warto≈õƒá na lokalny gateway ‚Äî zostanie nadpisana je≈õli config.json zwr√≥ci innƒÖ
      window.API_BASE = "http://localhost:8080";
      try {
        const r = await fetch("/config.json");
        if (r.ok) {
          const cfg = await r.json();
          if (cfg && cfg.apiBaseUrl) {
            window.API_BASE = cfg.apiBaseUrl;
          }
        }
        console.log("API_BASE set to:", window.API_BASE);
      } catch (err) {
        console.warn("config.json fetch failed, using default:", window.API_BASE, err);
      }
    })();
  </script>
</body>
</html>
