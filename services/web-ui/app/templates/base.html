<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>FoodBot AI</title>
  <style>
    :root { color-scheme: light dark; }
    body { max-width: 900px; margin: 2rem auto; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif; padding: 0 1rem; }
    header { display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem; }
    .card { border: 1px solid #8883; border-radius: 12px; padding: 1rem; }
    code, pre { background: #8882; padding: 0.25rem 0.5rem; border-radius: 6px; }
  </style>
</head>
<body>
  <header>
    <h1>🍽️ FoodBot AI</h1>
    <nav><a href="/">Home</a> · <a href="/ingredients">Składniki</a> · <a href="/ingredients/new">Nowy składnik</a> · <a href="/recipes/new">Nowy przepis</a></nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer style="margin-top:2rem;opacity:.7">Demo Etap 0 • Gateway: <code>/api</code> → Recipes API</footer>
</body>
</html>
