{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Nowy skadnik</h2>
  <form method="post">
    <div><label>Nazwa <input name="name" required></label></div>
    <div><label>Marka <input name="brand"></label></div>
    <h3>Wartoci (na 100 g)</h3>
    <div><label>Kalorie (kcal) <input type="number" step="0.01" name="calories_kcal" required></label></div>
    <div><label>Biako (g) <input type="number" step="0.01" name="protein_g" required></label></div>
    <div><label>Tuszcz (g) <input type="number" step="0.01" name="fat_g" required></label></div>
    <div><label>Wgle (g) <input type="number" step="0.01" name="carbs_g" required></label></div>
    <div><label>Bonnik (g) <input type="number" step="0.01" name="fiber_g" value="0"></label></div>
    <div><label>Sód (mg) <input type="number" step="0.01" name="sodium_mg" value="0"></label></div>
    <button type="submit">Zapisz</button>
  </form>
</div>
{% endblock %}
